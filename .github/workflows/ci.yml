name: CI
run-name: Build & verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Build benchmark jar
        run: mvn clean package -q

      - name: Smoke test
        run: java -jar target/benchmarks.jar -l
