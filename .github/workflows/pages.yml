name: Benchmark & Deploy Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Benchmark (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Build benchmark jar
        run: mvn clean package -q

      - name: Run benchmarks
        run: java -jar target/benchmarks.jar -rf json -rff results.json -f 2 -wi 5 -i 10

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}
          path: results.json

  deploy:
    needs: benchmark
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble site
        run: |
          mkdir _site
          cp docs/index.html _site/
          for dir in artifacts/benchmark-results-*; do
            os=$(basename "$dir" | sed 's/benchmark-results-//')
            cp "$dir/results.json" "_site/results-${os}.json"
          done
          ls -la _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
